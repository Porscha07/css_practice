<!DOCTYPE html>
<html>
<head>
	<title>CSS Practice</title> <!-- *\Example of the Box Model!! Very important for CSS!!/* -->
	<style type="text/css" media="screen" >
		.the-box { 
		width:300px;
		height:300px;
		background-color: red;
		color: white;
		padding: 10px;
		border:5px solid black;
		margin:10px;
		display:inline-block; 
		/* can add box six to not include the padding,border into the content size content-box( will preserve the content) so it doesnt get altered. the border box will preserve the size of the content.*/

</head>

	<div class="the-box">
